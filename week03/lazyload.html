<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <meta name="description" content="Demonstration of lazy load for WDD 230 assignment" />
    <meta name="author" content="Teresa Moser" />

    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="stylesheet" href="styles/lazyloadlarge.css">

</head>
<body>
    <header>
    <h1>Lazy Load</h1>
    </header>
        <main>
            <picture>
                <img src="images/Blue Lupine.jpeg" alt="Blue Lupine Flower" loading="lazy" width="400px" height="600px">
            </picture>
            <picture>
                <img src="images/Daisy.jpeg" alt=" Purple Daisy"  loading="lazy" width="400px" height="600px">
            </picture>
            <picture>
                <img src="images/Foxglove.jpeg" alt="Floxglove Flowers"  loading="lazy" width="400px" height="600px">
            </picture>
            <picture>
                <img src="images/Lily.jpeg" alt="Asian Lily Flower"  loading="lazy" width="400px" height="600px">
            </picture>
            <picture>
                <img src="images/Rose.jpeg" alt="Red/Yellow Rose" loading="lazy"  width="400px" height="600px">
            </picture>
            <picture>
                <img src="images/Sunflowers.jpeg" alt="Heather's Sunflowers" loading="lazy"  width="400px" height="350px">
            </picture>
        </main>
    <footer>
        <p> &copy;
            <script>document.write(new Date().getFullYear())</script>
             WDD 230 Lazyload assignment Teresa Moser 
       </p>
       <p class="highlight" id="lastModified">
           <script>
               const date = new Date(document.lastModified);
               document.getElementById("lastModified").innerHTML = date; 
           </script>
       </p>
    </footer>
    
</body>
</html>
